<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <span>{{message}},欢迎跟我进行学习vue的相关知识</span>
    <hr>
    <!-- v-text=‘data中定义的变量名‘ 会覆盖标签原有的值 -->
    <span v-text="message">欢迎跟我进行学习vue的相关知识</span>

</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message:'hello vue',
        }
    })
</script>
</body>
</html>
