<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!-- 1. 页面中提供点击的按钮
         2. 给按钮绑定事件  onclick onkeyup
         3. 在单击事件触发的方法中修改年龄的值 渲染页面
       -->

    <h3>年龄：{{age}}</h3>

    <!--  v-on:事件方式="你要绑定的事件名"  -->
    <!--  在vue中 方法要使用methods关键字定义在vue实例中  -->
    <input type="button" value="点我变得更年轻" v-on:click="change_age">

</div>

<script src="js/vue.min.js"></script>
<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "百知教育",
            age: 70,
        },
        // 在vue实例中，所有的方法的定义都放在methods中
        methods: {
            change_age: function () {
                // alert("通过单击按钮的click触发的方法")
                // 获取当前data中的年龄并减少
                // 在事件方法中可以通过this获取当前vue实例所包含的属性
                // console.log(this.age);
                // this.age = this.age - 1;
                this.age--;
            }
        }
    })
</script>


</body>
</html>
