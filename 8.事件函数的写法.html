<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <span>{{count}}</span>
    <br>
    <input type="button" value="改变count的值" @click="change_count">

</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            count: 20,
        },
        methods: {
            // change_count: function () {
            //     this.count--;
            // },
            // 事件函数的简化写法
            change_count(){
                this.count--;
            }
        }
    })
</script>

</body>
</html>
