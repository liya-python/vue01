<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <button @click="reverseMessage">反转消息</button>
</div>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message:'Hello Vue.js!'
        },
        methods:{
            reverseMessage(){
                this.message =this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
