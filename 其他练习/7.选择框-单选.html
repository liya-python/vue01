<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <select name="" id="" v-model="selected">
        <option disabled value="">请选择</option>
        <!-- disabled：禁用-->
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <span>Selected:{{selected}}</span>
</div>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            selected:'',
        }
    })
</script>
</body>
</html>
