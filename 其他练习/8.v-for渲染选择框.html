<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <select v-model="selected" id="">
        <option v-for="option in options" :value="option.value">
            {{option.text}}
        </option>
    </select>
    <span>Selected:{{selected}}</span>

</div>
<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            selected:'A',
            options:[
                {text:'A',value:'A'},
                {text:'B',value:'B'},
                {text:'C',value:'C'},
            ]
        }
    })
</script>
</body>
</html>
